<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST API Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <div>
          <h1>REST API User Information</h1>
          <p class="lead">Data loaded dynamically from a public REST API</p>
        </div>
        <div class="controls">
          <label for="search" class="visually-hidden">Search users</label>
          <input id="search" type="search" placeholder="Search by name, email or city" aria-label="Search users">
          <div id="status" class="status" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="users" class="grid" aria-live="polite"></section>
    </div>
  </main>

    <script src="script.js"></script>
</body>
</html>
